        gateway_name:
          name: gateway_name
          title: Gateway Name
        ip_address:
          name: ip_address
          title: Ip Address
        labels:
          name: labels
          title: Labels
        network:
          name: network
          title: Network
        policy:
          name: policy
          title: Policy
        project_id:
          name: project_id
          title: Project Id
        region:
          name: region
          title: Region
        rules:
          name: rules
          title: Rules
          properties:
            priority:
              name: priority
              title: Priority
              min: 0
              max: 2147483647
        scope:
          name: scope
          title: Scope
        subnetwork:
          name: subnetwork
          title: Subnetwork
        url_lists:
          name: url_lists
          title: Url Lists
